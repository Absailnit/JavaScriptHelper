<!DOCTYPE html>
<html>
  <head>
    <title>RemoveCharactersFromAString</title>
    </head>
    <body>
        <script>
            
        function removeChar(input){
        
        var aString = 'The dog has a large bone';
        
        var input = aString.substr(0, aString.length - input);
        
        return input;
        }
        
        var chooseNum = prompt("Enter the number of remove characters from string");
        
        alert(removeChar(chooseNum));
        
        
        
        </script>
    </body>
        </html>
